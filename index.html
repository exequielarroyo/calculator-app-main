<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="body-container">
    <header>
      <h1>calc</h1>
      <div class="toggle-container">
        toggle
      </div>
    </header>

    <main>
      <div class="calc-output">
        <p id="calc-output">399,981</p>
      </div>
      <div class="calc-input">
        <button class="calc-buttons">7</button>
        <button class="calc-buttons">8</button>
        <button class="calc-buttons">9</button>
        <button class="calc-buttons" id="calc-delete">DEL</button>
        <button class="calc-buttons">4</button>
        <button class="calc-buttons">5</button>
        <button class="calc-buttons">6</button>
        <button class="calc-buttons">+</button>
        <button class="calc-buttons">1</button>
        <button class="calc-buttons">2</button>
        <button class="calc-buttons">3</button>
        <button class="calc-buttons">-</button>
        <button class="calc-buttons">.</button>
        <button class="calc-buttons">0</button>
        <button class="calc-buttons">/</button>
        <button class="calc-buttons">x</button>
        <button class="calc-buttons" id="calc-reset">RESET</button>
        <button class="calc-buttons" id="calc-calculate">=</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="http://github.com/exequielarroyo">Exequiel Arroyo</a>.
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
