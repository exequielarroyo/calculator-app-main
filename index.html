<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>

<body class="theme-1">
  <div class="body-container">
    <header>
      <h1>calc</h1>
      <div class="toggle-container">
        <p class="switch-title">THEME</p>
        <div class="switch">
          <div class="labels">
            <label for="theme-1">1</label>
            <label for="theme-2">2</label>
            <label for="theme-3">3</label>
          </div>
          <div class="radio-btns">
            <div class="radio-btn">
              <label for="theme-1">
                <input type="radio" name="theme-switch" id="theme-1" value="1">
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="radio-btn">
              <label for="theme-2">
                <input type="radio" name="theme-switch" id="theme-2" value="2">
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="radio-btn">
              <label for="theme-3">
                <input type="radio" name="theme-switch" id="theme-3" value="3">
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="calc-output">
        <p id="calc-output">399,981</p>
      </div>
      <div class="calc-input">
        <button class="calc-buttons" data-number-btn id="calc-0">0</button>
        <button class="calc-buttons" data-number-btn id="calc-1">1</button>
        <button class="calc-buttons" data-number-btn id="calc-2">2</button>
        <button class="calc-buttons" data-number-btn id="calc-3">3</button>
        <button class="calc-buttons" data-number-btn id="calc-4">4</button>
        <button class="calc-buttons" data-number-btn id="calc-5">5</button>
        <button class="calc-buttons" data-number-btn id="calc-6">6</button>
        <button class="calc-buttons" data-number-btn id="calc-7">7</button>
        <button class="calc-buttons" data-number-btn id="calc-8">8</button>
        <button class="calc-buttons" data-number-btn id="calc-9">9</button>
        <button class="calc-buttons" id="calc-delete">DEL</button>
        <button class="calc-buttons" data-operation-btn id="calc-add">+</button>
        <button class="calc-buttons" data-operation-btn id="calc-minus">-</button>
        <button class="calc-buttons" data-number-btn id="calc-decimal">.</button>
        <button class="calc-buttons" data-operation-btn id="calc-divide">/</button>
        <button class="calc-buttons" data-operation-btn id="calc-multiply">x</button>
        <button class="calc-buttons" id="calc-reset">RESET</button>
        <button class="calc-buttons" id="calc-calculate">=</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="http://github.com/exequielarroyo">Exequiel Arroyo</a>.
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
